    ＜スクリーンの作り方＞</br>
    </br>
    まず、透明なプラスチック板を用意します。</br>
    CDケースや工作用のプラ板でもいいですが、100均のクリアカードケース（硬質タイプ）が加工しやすくておすすめです。</br>
    <img src="Pictures/ホロスクリーン設計図.png" alt="ペッパーズゴーストのタブレット向けスクリーン設計図" title="ホロスクリーン設計図"></br>
    次に、上図のような底辺が12cmと2cm、高さが7cmの台形の型紙を作り、それに合わせてプラスチック板を4枚同じ形に切り出します。</br>
    <img src="Pictures/ホロスクリーン展開図.png" alt="ペッパーズゴーストのタブレット向けスクリーン展開図" title="ホロスクリーン展開図"></br>
    最後に、切ったプラスチック板をテープで留めて、ピラミッド型に組み立てたら完成！</br>
